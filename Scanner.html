<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコードスキャナー</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f8f8;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #reader {
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #3b82f6;
            background-color: #eef2ff;
            border-radius: 4px;
            text-align: left;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>✅ QRコードスキャン & 登録</h1>
        <p>カメラへのアクセスを許可してください。</p>

        <div id="reader"></div>

        <h2>スキャン結果</h2>
        <div id="result">
            スキャン待機中です...
        </div>
    </div>

    <script>
        // 🚨 重要: ここに Google Apps Script のデプロイURLを貼り付けてください 🚨
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbzlFFsOnmVWLJcSgkJ7TJVEctId65yPl7PhorBQwEBF_kKO6V_VYndAIwbQUzrzuVNJ/exec'; 

        function onScanSuccess(decodedText, decodedResult) {
            // スキャン成功時、スキャナーを停止
            html5QrcodeScanner.pause();

            // 1. 取得したデータをパース (ID, 名前, 人数, メールアドレスを抽出)
            const data = parseQRData(decodedText);
            
            // 2. スプレッドシートへ書き込みをリクエスト
            if (data) {
                document.getElementById('result').innerHTML = `データを送信中...<br>ID: ${data.ID}`;
                sendToSpreadsheet(data);
            } else {
                document.getElementById('result').innerHTML = `⚠️ 無効なQRコード形式です。`;
                html5QrcodeScanner.resume(); // 再開
            }
        }

        // QRコードのデータ文字列をオブジェクトに変換する関数
        function parseQRData(dataString) {
            const lines = dataString.split('\n');
            const data = {};
            lines.forEach(line => {
                const parts = line.split(': ');
                if (parts.length === 2) {
                    const key = parts[0].trim();
                    const value = parts[1].trim();
                    if (key === 'ID' || key === '名前' || key === '人数' || key === 'メール') {
                        data[key] = value;
                    }
                }
            });
            // 必要なキーが揃っているか確認
            if (data.ID && data.名前 && data.人数 && data.メール) {
                return data;
            }
            return null;
        }

        // Google Apps Script へデータを送信する関数
        function sendToSpreadsheet(data) {
            // URLSearchParamsを使用してデータをPOST形式で整形
            const params = new URLSearchParams();
            params.append('id', data.ID);
            params.append('name', data.名前);
            params.append('count', data.人数);
            params.append('email', data.メール);

            fetch(GAS_URL, {
                method: 'POST',
                mode: 'no-cors', // クロスドメインエラーを避けるため
                body: params
            })
            .then(() => {
                document.getElementById('result').innerHTML = 
                    `<span style="color: green; font-weight: bold;">✅ 登録成功!</span><br>
                    次のスキャンへ... (5秒後に再開)`;
                
                // 5秒後にスキャナーを再開
                setTimeout(() => html5QrcodeScanner.resume(), 5000);
            })
            .catch(error => {
                document.getElementById('result').innerHTML = `<span style="color: red; font-weight: bold;">❌ 登録失敗:</span> ${error.message}`;
                html5QrcodeScanner.resume(); // 失敗時も再開
            });
        }

        function onScanFailure(error) {
            // エラーはコンソールにログするだけで、UIは更新しない（カメラが動き続けるため）
            // console.warn(`QR Code scan error: ${error}`);
        }

        // QRコードスキャナーの初期化
        // 修正後: 詳細な設定を第2引数に含める
const html5QrcodeScanner = new Html5QrcodeScanner(
    "reader", 
    { 
        fps: 10, 
        qrbox: { width: 250, height: 250 },
        // ここにカメラの制約(constraints)を追加
        // デフォルトの背面カメラを使用する設定例
        cameraIdOrConfig: { facingMode: "environment" } 
    }
); 

html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>

</body>
</html>
